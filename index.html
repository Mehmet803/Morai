<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>M√òR‚Ä¢AI v3 ‚Äì sade ve stabil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --bg2: #0b1120;
      --accent: #8b5cf6;
      --user-bubble: linear-gradient(135deg,#6366f1,#a855f7);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --border: rgba(148,163,184,0.28);
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top,#1e293b,var(--bg));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text-main);
    }

    .app {
      width:100%;
      max-width:540px;
      height:100vh;
      max-height:820px;
      background:var(--bg2);
      border-radius:18px;
      border:1px solid var(--border);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      box-shadow:0 24px 60px rgba(15,23,42,0.8);
    }

    .header {
      padding:10px 16px;
      background:#020617f2;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand { display:flex; align-items:center; gap:8px; }

    .logo {
      width:30px; height:30px; border-radius:999px;
      background:radial-gradient(circle at 30% 30%,#f9fafb,#8b5cf6);
      display:flex; align-items:center; justify-content:center;
      font-size:14px; font-weight:800; color:#020617;
    }

    .titles h1 {
      font-size:14px;
      letter-spacing:.18em;
    }

    .titles span {
      font-size:10px;
      color:var(--text-soft);
    }

    .online {
      font-size:10px;
      padding:3px 9px;
      border-radius:999px;
      border:1px solid #22c55e66;
      background:#022c2288;
      color:#4ade80;
    }

    .motto {
      padding:6px 12px;
      font-size:11px;
      border-bottom:1px solid var(--border);
      background:#020617f2;
      color:var(--text-soft);
      text-align:center;
    }

    .chat {
      flex:1;
      padding:10px 10px 12px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      background:radial-gradient(circle at top,rgba(148,163,184,0.18),transparent 60%);
    }

    .chat::-webkit-scrollbar { width:6px; }
    .chat::-webkit-scrollbar-thumb {
      background:#374151;
      border-radius:999px;
    }

    .msg-row {
      max-width:80%;
      display:flex;
      flex-direction:column;
      animation:fadein .25s ease-out;
    }

    .msg-row.user {
      align-self:flex-end;
      text-align:right;
    }

    .msg-row.bot {
      align-self:flex-start;
      text-align:left;
    }

    @keyframes fadein {
      from { opacity:0; transform:translateY(4px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .bubble {
      font-size:14px;
      line-height:1.35;
      white-space:pre-line;
    }

    /* sadece kullanƒ±cƒ± balonlu */
    .msg-row.user .bubble {
      background:var(--user-bubble);
      color:#f9fafb;
      padding:8px 11px;
      border-radius:14px;
      border-bottom-right-radius:4px;
    }

    /* bot d√ºz metin ‚Äì balon yok */
    .msg-row.bot .bubble {
      padding:0;
      background:transparent;
      color:var(--text-main);
    }

    .bubble img {
      max-width:240px;
      max-height:240px;
      border-radius:12px;
      display:block;
      margin-bottom:6px;
      object-fit:cover;
    }

    .meta {
      font-size:10px;
      color:var(--text-soft);
      margin-top:3px;
    }

    .meta.right { text-align:right; }

    .typing {
      font-size:11px;
      color:var(--text-soft);
      margin-left:4px;
      margin-bottom:4px;
      animation:fade 0.8s infinite alternate;
    }

    @keyframes fade {
      from { opacity:.4; }
      to   { opacity:1; }
    }

    .input-bar {
      padding:8px 10px 10px;
      border-top:1px solid var(--border);
      background:#020617f2;
      display:flex;
      align-items:center;
      gap:6px;
    }

    #fileInput { display:none; }

    .icon-btn {
      width:38px;
      height:34px;
      border-radius:999px;
      border:1px solid #4b5563;
      background:#111827;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:17px;
      cursor:pointer;
    }

    #input {
      flex:1;
      border-radius:999px;
      border:1px solid #4b5563;
      background:#020617;
      color:var(--text-main);
      padding:8px 11px;
      font-size:14px;
      outline:none;
    }

    #input::placeholder {
      color:#6b7280;
    }

    #input:focus {
      border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(139,92,246,0.35);
    }

    #sendBtn {
      width:42px;
      height:34px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:#f9fafb;
      cursor:pointer;
      font-size:17px;
    }

    @media (max-width:600px) {
      .app { border-radius:0; max-height:100vh; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo">√ò</div>
        <div class="titles">
          <h1>M√òR‚Ä¢AI</h1>
          <span>TR bot ¬∑ wiki + g√∂rsel</span>
        </div>
      </div>
      <span class="online">√ßevrimi√ßi</span>
    </header>

    <div class="motto">Ben M√òR‚Ä¢AI: Sallamadan konu≈üurum. (Wikipedia + g√∂rsel, uydurma yok.)</div>

    <main class="chat" id="chat"></main>

    <div class="input-bar">
      <input type="file" id="fileInput" accept="image/*" />
      <button class="icon-btn" id="fileBtn">üìé</button>
      <input id="input" type="text" placeholder="Bir ≈üey yaz reis‚Ä¶" />
      <button id="sendBtn">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    var chatEl    = document.getElementById("chat");
    var inputEl   = document.getElementById("input");
    var sendBtn   = document.getElementById("sendBtn");
    var fileBtn   = document.getElementById("fileBtn");
    var fileInput = document.getElementById("fileInput");

    function nowTime() {
      var d = new Date();
      var h = String(d.getHours()).padStart(2,"0");
      var m = String(d.getMinutes()).padStart(2,"0");
      return h + ":" + m;
    }

    function addMessage(opts) {
      var text = opts.text || "";
      var isUser = opts.isUser || false;
      var imageUrl = opts.imageUrl || null;

      var row = document.createElement("div");
      row.className = "msg-row " + (isUser ? "user" : "bot");

      var bubble = document.createElement("div");
      bubble.className = "bubble";

      if (imageUrl) {
        var img = document.createElement("img");
        img.src = imageUrl;
        img.alt = "g√∂rsel";
        bubble.appendChild(img);
      }

      if (text) {
        bubble.appendChild(document.createTextNode(text));
      }

      var meta = document.createElement("div");
      meta.className = "meta" + (isUser ? " right" : "");
      meta.textContent = nowTime();

      row.appendChild(bubble);
      row.appendChild(meta);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function showTyping(show) {
      var t = document.getElementById("typing");
      if (show) {
        if (!t) {
          t = document.createElement("div");
          t.id = "typing";
          t.className = "typing";
          t.textContent = "M√òR‚Ä¢AI yazƒ±yor‚Ä¶ ‚ö™‚ö™‚ö™";
          chatEl.appendChild(t);
        }
      } else {
        if (t) { t.parentNode.removeChild(t); }
      }
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function detectImageTopic(text) {
      var lower = text.toLowerCase();
      var hasImageWord =
        lower.indexOf("resim") !== -1 ||
        lower.indexOf("resmi") !== -1 ||
        lower.indexOf("foto") !== -1 ||
        lower.indexOf("fotoƒüraf") !== -1 ||
        lower.indexOf("fotograf") !== -1 ||
        lower.indexOf("g√∂rsel") !== -1 ||
        lower.indexOf("gorsel") !== -1;

      if (!hasImageWord) return null;

      var cleaned = lower
        .replace("bana","")
        .replace("resmi","")
        .replace("resim","")
        .replace("fotoƒürafƒ±nƒ±","")
        .replace("fotoƒüraf","")
        .replace("fotograf","")
        .replace("g√∂rselini","")
        .replace("g√∂rsel","")
        .trim();

      if (!cleaned) cleaned = "nature";
      return cleaned;
    }

    function normalizeWikiQuery(text) {
      var t = text.toLowerCase();
      t = t.replace(/\?/g, " ");
      t = t.replace(/ nedir/g, " ");
      t = t.replace(/ kimdir/g, " ");
      t = t.replace(/ hakkƒ±nda bilgi ver/g, " ");
      t = t.replace(/bana /g, " ");
      t = t.replace(/\s+/g, " ").trim();
      if (!t) t = text.trim();
      return t;
    }

    function fetchWikiSummary(query) {
      var q   = normalizeWikiQuery(query);
      var url = "https://tr.wikipedia.org/api/rest_v1/page/summary/" +
                encodeURIComponent(q);

      return fetch(url)
        .then(function(res){
          if (!res.ok) return null;
          return res.json();
        })
        .then(function(data){
          if (!data || !data.extract) return null;
          var text = data.extract;
          if (text.length > 900) {
            text = text.slice(0, 880) + "...";
          }
          text += "\n\nKaynak: Vikipedi";
          return text;
        })
        .catch(function(){
          return null;
        });
    }

    function searchImage(topic) {
      var url =
        "https://images.weserv.nl/?url=source.unsplash.com/600x400/?" +
        encodeURIComponent(topic);

      addMessage({
        text: '"' + topic + '" i√ßin bir g√∂rsel g√∂steriyorum üì∑ (kaynak: Unsplash)',
        isUser: false,
        imageUrl: url
      });
    }

    function handleBotReply(userText) {
      var topic = detectImageTopic(userText);
      if (topic) {
        showTyping(true);
        setTimeout(function(){
          showTyping(false);
          searchImage(topic);
        }, 600);
        return;
      }

      addMessage({
        text: "Bakƒ±yorum reis, Vikipedi'de bir ≈üey bulabilecek miyim‚Ä¶",
        isUser: false
      });

      showTyping(true);

      fetchWikiSummary(userText).then(function(wikiText){
        showTyping(false);

        if (wikiText) {
          addMessage({
            text: wikiText,
            isUser: false
          });
        } else {
          addMessage({
            text:
"Bu konuda g√ºvenilir bir √∂zet bulamadƒ±m reis.\n" +
"Uydurmak istemiyorum. Soruyu biraz daha a√ßƒ±k veya farklƒ± sorabilirsin.",
            isUser: false
          });
        }
      });
    }

    function sendTextMessage() {
      var text = inputEl.value.trim();
      if (!text) return;
      addMessage({ text: text, isUser: true });
      inputEl.value = "";
      inputEl.focus();
      handleBotReply(text);
    }

    sendBtn.addEventListener("click", sendTextMessage);
    inputEl.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendTextMessage();
      }
    });

    fileBtn.addEventListener("click", function() {
      fileInput.value = "";
      fileInput.click();
    });

    fileInput.addEventListener("change", function() {
      var file = fileInput.files[0];
      if (!file) return;
      var url = URL.createObjectURL(file);

      addMessage({
        imageUrl: url,
        isUser: true,
        text: ""
      });

      setTimeout(function() {
        addMessage({
          text: "Fotoƒürafƒ±nƒ± g√∂rd√ºm reis üì∑ ƒ∞√ßindeki hik√¢yeyi merak ettim.",
          isUser: false
        });
      }, 500);

      setTimeout(function(){ URL.revokeObjectURL(url); }, 15000);
    });

    // ƒ∞lk kar≈üƒ±lama
    addMessage({
      text:
"Selam reis üíú\n" +
"Ben M√òR‚Ä¢AI.\n\n" +
"‚Ä¢ Wikipedia'dan T√ºrk√ße √∂zet bulmaya √ßalƒ±≈üƒ±rƒ±m\n" +
"‚Ä¢ \"bana kedi resmi g√∂nder\" dersen g√∂rsel de g√∂steririm\n" +
"‚Ä¢ Fotoƒüraf y√ºklersen sadece g√∂r√ºnt√ºlerim\n" +
"‚Ä¢ Uydurma yok; bilmediƒüimde a√ßƒ±k√ßa s√∂ylerim.",
      isUser: false
    });
  </script>
</body>
</html>
