<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MorAI v6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      background: radial-gradient(circle at top, #202640, #080b16);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), transparent);
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      color: #f7f7ff;
    }

    .subtitle {
      font-size: 11px;
      opacity: 0.8;
      color: #a8b0ff;
    }

    .badge {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(120, 207, 255, 0.5);
      color: #78cfff;
      background: rgba(120, 207, 255, 0.08);
    }

    .chat-area {
      flex: 1;
      padding: 16px 14px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;
    }

    .chat-area::-webkit-scrollbar {
      width: 6px;
    }

    .chat-area::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 999px;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-row.user .bubble {
      background: linear-gradient(135deg, #4b8bff, #9d6bff);
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .message-row.bot .bubble {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.06);
      color: #e6e6ff;
      border-bottom-left-radius: 4px;
    }

    .bubble img {
      max-width: 100%;
      border-radius: 12px;
      display: block;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 3px;
      text-align: right;
    }

    .input-area {
      padding: 10px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      gap: 8px;
      background: rgba(5, 8, 18, 0.95);
      backdrop-filter: blur(10px);
    }

    .input-area input[type="text"] {
      flex: 1;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 14px;
      color: #f5f5ff;
      outline: none;
      font-size: 14px;
    }

    .input-area input[type="text"]::placeholder {
      color: rgba(200, 204, 255, 0.6);
    }

    .send-btn {
      border-radius: 999px;
      border: none;
      padding: 0 18px;
      background: linear-gradient(135deg, #ff7a7a, #ffb36b);
      color: #1b102a;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      white-space: nowrap;
    }

    .send-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .typing {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 4px;
    }

    .typing span {
      display: inline-block;
      width: 4px;
      height: 4px;
      margin-right: 3px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      animation: blink 1s infinite ease-in-out;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.2;
        transform: translateY(0);
      }
      40% {
        opacity: 1;
        transform: translateY(-2px);
      }
    }

    @media (max-width: 600px) {
      .app {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title-group">
        <div class="title">MORAI</div>
        <div class="subtitle">GPT destekli sohbet asistanƒ±</div>
      </div>
      <div class="badge">v6 ‚Ä¢ live</div>
    </div>

    <div class="chat-area" id="chat"></div>

    <div class="input-area">
      <input
        type="text"
        id="yazi"
        placeholder="Bir ≈üey yaz... /yardƒ±m yazƒ±p komutlarƒ± g√∂rebilirsin"
      />
      <button class="send-btn">G√∂nder</button>
    </div>
  </div>

  <script>
    // ======================
    //  M√òR‚Ä¢AI v6 ‚Äî Frontend
    // ======================

    // ‚ö†Ô∏è BACKEND URL'ƒ∞N BURADA
    // Eƒüer Vercel URL'in farklƒ±ysa SADECE burayƒ± deƒüi≈ütir
    const MORAI_BACKEND_URL =
      "https://morai-backend-ihz5aa52u-mehmets-projects-5ba929d4.vercel.app/api/chat";

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("yazi");
    const sendBtn = document.querySelector(".send-btn");

    function addMessage(text, isUser = false) {
      const row = document.createElement("div");
      row.className = "message-row " + (isUser ? "user" : "bot");

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      const time = document.createElement("div");
      time.className = "time";
      time.textContent = new Date().toLocaleTimeString().slice(0, 5);

      bubble.appendChild(time);
      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function addTyping() {
      const row = document.createElement("div");
      row.className = "message-row bot typing-row";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const t = document.createElement("div");
      t.className = "typing";
      t.innerHTML = '<span></span><span></span><span></span>';

      bubble.appendChild(t);
      row.appendChild(bubble);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;

      return row;
    }

    function removeTyping(row) {
      if (row && row.parentNode) {
        row.parentNode.removeChild(row);
      }
    }

    async function askMorAI(message) {
      try {
        const res = await fetch(MORAI_BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!res.ok) {
          console.error("Backend hata:", res.status);
          return "Reis, beynin tarafƒ±nda bir sorun var gibi. Birazdan tekrar deneriz.";
        }

        const data = await res.json();
        return data.reply || "Reis, d√ºzg√ºn bir cevap alamadƒ±m.";
      } catch (e) {
        console.error("ƒ∞stek hatasƒ±:", e);
        return "Reis, baƒülantƒ±da bir sƒ±kƒ±ntƒ± var gibi (internet / sunucu).";
      }
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = "";

      // Kullanƒ±cƒ± mesajƒ±nƒ± g√∂ster
      addMessage(text, true);

      // Yazƒ±yor efekti
      const typingRow = addTyping();

      // Backend'e sor
      const reply = await askMorAI(text);

      // Yazƒ±yor efektini kaldƒ±r
      removeTyping(typingRow);

      // Bot cevabƒ±nƒ± g√∂ster
      addMessage(reply, false);
    }

    if (sendBtn) {
      sendBtn.addEventListener("click", sendMessage);
    }

    if (inputEl) {
      inputEl.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    }

    // A√ßƒ±lƒ±≈ü mesajƒ±
    addMessage(
      "Selam reis üëë\nBen M√òR‚Ä¢AI v6.\n\nArtƒ±k ger√ßek GPT beynine baƒülƒ±yƒ±m.\n" +
      "‚Ä¢ Normal sorular sorabilirsin\n" +
      "‚Ä¢ Sallama yok, emin olmadƒ±ƒüƒ±m yerde 'bilmiyorum' derim.\n\nHazƒ±rsan ba≈ülayalƒ±m üíú",
      false
    );
  </script>
</body>
</html>
