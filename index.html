<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>M√òR‚Ä¢AI ‚Äì sade s√ºr√ºm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0f19;
      --bg2: #111827;
      --accent: #8b5cf6;
      --user-bubble: linear-gradient(135deg,#6366f1,#a855f7);
      --text-main: #e5e7eb;
      --text-soft: #9ca3af;
      --border: rgba(148,163,184,0.25);
    }

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      background: radial-gradient(circle at top,#1f2937,#020617);
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color:var(--text-main);
    }

    .app {
      width:100%;
      max-width:540px;
      height:100vh;
      max-height:820px;
      background:var(--bg2);
      border-radius:18px;
      border:1px solid var(--border);
      display:flex;
      flex-direction:column;
      overflow:hidden;
      box-shadow:0 24px 60px rgba(15,23,42,0.8);
    }

    .header {
      padding:10px 16px;
      background:#020617dd;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:8px;
    }

    .logo {
      width:30px;
      height:30px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 30%,#f9fafb,#8b5cf6);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      font-weight:800;
      color:#020617;
    }

    .titles h1 {
      font-size:14px;
      letter-spacing:.18em;
    }

    .titles span {
      font-size:10px;
      color:var(--text-soft);
    }

    .online {
      font-size:10px;
      padding:3px 9px;
      border-radius:999px;
      border:1px solid #22c55e66;
      background:#022c2288;
      color:#4ade80;
    }

    .motto {
      padding:6px 12px;
      font-size:11px;
      border-bottom:1px solid var(--border);
      background:#020617f2;
      color:var(--text-soft);
      text-align:center;
    }

    .chat {
      flex:1;
      padding:12px 10px;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:8px;
      background:radial-gradient(circle at top,rgba(148,163,184,0.2),transparent 60%);
    }

    .chat::-webkit-scrollbar { width:6px; }
    .chat::-webkit-scrollbar-thumb {
      background:#374151;
      border-radius:999px;
    }

    .msg-row {
      max-width:80%;
      display:flex;
      flex-direction:column;
      animation:fadein .25s ease-out;
    }

    .msg-row.user { align-self:flex-end; }
    .msg-row.bot { align-self:flex-start; }

    @keyframes fadein {
      from { opacity:0; transform:translateY(4px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .bubble {
      font-size:14px;
      line-height:1.35;
      white-space:pre-line;
    }

    /* sadece kullanƒ±cƒ± balonlu */
    .msg-row.user .bubble {
      background:var(--user-bubble);
      color:#f9fafb;
      padding:8px 11px;
      border-radius:14px;
      border-bottom-right-radius:4px;
    }

    /* bot d√ºz yazƒ± ‚Äì balon yok */
    .msg-row.bot .bubble {
      padding:0;
      background:transparent;
      color:var(--text-main);
    }

    .bubble img {
      max-width:240px;
      max-height:240px;
      border-radius:12px;
      display:block;
      margin-bottom:6px;
      object-fit:cover;
    }

    .meta {
      font-size:10px;
      color:var(--text-soft);
      margin-top:3px;
    }

    .meta.right { text-align:right; }

    .typing {
      font-size:11px;
      color:var(--text-soft);
      margin-left:4px;
      margin-bottom:4px;
      animation:fade 0.8s infinite alternate;
    }

    @keyframes fade {
      from { opacity:.4; }
      to   { opacity:1; }
    }

    .input-bar {
      padding:8px 10px 10px;
      border-top:1px solid var(--border);
      background:#020617f2;
      display:flex;
      align-items:center;
      gap:6px;
    }

    #fileInput { display:none; }

    .icon-btn {
      width:38px;
      height:34px;
      border-radius:999px;
      border:1px solid #4b5563;
      background:#111827;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:17px;
      cursor:pointer;
    }

    #input {
      flex:1;
      border-radius:999px;
      border:1px solid #4b5563;
      background:#020617;
      color:var(--text-main);
      padding:8px 11px;
      font-size:14px;
      outline:none;
    }

    #input::placeholder {
      color:#6b7280;
    }

    #input:focus {
      border-color:var(--accent);
      box-shadow:0 0 0 2px rgba(139,92,246,0.35);
    }

    #sendBtn {
      width:42px;
      height:34px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:#f9fafb;
      cursor:pointer;
      font-size:17px;
    }

    @media (max-width:600px) {
      .app { border-radius:0; max-height:100vh; }
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo">√ò</div>
        <div class="titles">
          <h1>M√òR‚Ä¢AI</h1>
          <span>TR bot ¬∑ wiki + g√∂rsel</span>
        </div>
      </div>
      <span class="online">√ßevrimi√ßi</span>
    </header>

    <div class="motto">Ben M√òR‚Ä¢AI: Sallamadan konu≈üurum. (Kaynak: Wikipedia + g√∂rsel arama)</div>

    <main class="chat" id="chat"></main>

    <div class="input-bar">
      <input type="file" id="fileInput" accept="image/*" />
      <button class="icon-btn" id="fileBtn">üìé</button>
      <input id="input" type="text" placeholder="Bir ≈üey yaz reis‚Ä¶" />
      <button id="sendBtn">‚û°Ô∏è</button>
    </div>
  </div>

  <script>
    const chatEl   = document.getElementById("chat");
    const inputEl  = document.getElementById("input");
    const sendBtn  = document.getElementById("sendBtn");
    const fileBtn  = document.getElementById("fileBtn");
    const fileInput= document.getElementById("fileInput");

    function nowTime() {
      const d = new Date();
      return String(d.getHours()).padStart(2,"0")+":"+
             String(d.getMinutes()).padStart(2,"0");
    }

    function addMessage({ text = "", isUser = false, imageUrl = null }) {
      const row   = document.createElement("div");
      row.className = "msg-row " + (isUser ? "user" : "bot");

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (imageUrl) {
        const img = document.createElement("img");
        img.src = imageUrl;
        img.alt = "g√∂rsel";
        bubble.appendChild(img);
      }

      if (text) {
        bubble.appendChild(document.createTextNode(text));
      }

      const meta = document.createElement("div");
      meta.className = "meta" + (isUser ? " right" : "");
      meta.textContent = nowTime();

      row.appendChild(bubble);
      row.appendChild(meta);
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function showTyping(show) {
      let t = document.getElementById("typing");
      if (show) {
        if (!t) {
          t = document.createElement("div");
          t.id = "typing";
          t.className = "typing";
          t.textContent = "M√òR‚Ä¢AI yazƒ±yor‚Ä¶ ‚ö™‚ö™‚ö™";
          chatEl.appendChild(t);
        }
      } else {
        if (t) t.remove();
      }
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function detectImageTopic(text) {
      const lower = text.toLowerCase();
      const hasImageWord =
        lower.includes("resim") ||
        lower.includes("resmi") ||
        lower.includes("foto") ||
        lower.includes("fotoƒüraf") ||
        lower.includes("fotograf") ||
        lower.includes("g√∂rsel") ||
        lower.includes("gorsel");

      if (!hasImageWord) return null;

      const cleaned = lower
        .replace("bana", "")
        .replace("resmi", "")
        .replace("resim", "")
        .replace("fotoƒürafƒ±nƒ±", "")
        .replace("fotoƒüraf", "")
        .replace("fotograf", "")
        .replace("g√∂rselini", "")
        .replace("g√∂rsel", "")
        .trim();

      return cleaned || "nature";
    }

    function normalizeWikiQuery(text) {
      let t = text.toLowerCase();
      t = t.replace(/\?/g, " ");
      t = t.replace(/ nedir/g, " ");
      t = t.replace(/ kimdir/g, " ");
      t = t.replace(/ hakkƒ±nda bilgi ver/g, " ");
      t = t.replace(/bana /g, " ");
      t = t.replace(/\s+/g, " ").trim();
      return t || text.trim();
    }

    async function fetchWikiSummary(query) {
      const q   = normalizeWikiQuery(query);
      const url = "https://tr.wikipedia.org/api/rest_v1/page/summary/" +
                   encodeURIComponent(q);

      try {
        const res = await fetch(url);
        if (!res.ok) return null;
        const data = await res.json();
        if (!data.extract) return null;

        let text = data.extract;
        if (text.length > 900) {
          text = text.slice(0, 880) + "...";
        }
        text += "\n\nKaynak: Vikipedi";
        return text;
      } catch (e) {
        console.error("Wiki hatasƒ±:", e);
        return null;
      }
    }

    function searchImage(topic) {
      const url =
        "https://images.weserv.nl/?url=source.unsplash.com/600x400/?" +
        encodeURIComponent(topic);

      addMessage({
        text: `"${topic}" i√ßin bir g√∂rsel g√∂steriyorum üì∑ (kaynak: Unsplash)`,
        isUser: false,
        imageUrl: url,
      });
    }

    async function handleBotReply(userText) {
      const topic = detectImageTopic(userText);
      if (topic) {
        showTyping(true);
        await new Promise(r => setTimeout(r, 600));
        showTyping(false);
        searchImage(topic);
        return;
      }

      showTyping(true);
      addMessage({
        text: "Bakƒ±yorum reis, Vikipedi'de bir ≈üey bulabilecek miyim‚Ä¶",
        isUser: false,
      });

      const wikiText = await fetchWikiSummary(userText);
      showTyping(false);

      if (wikiText) {
        addMessage({ text: wikiText, isUser: false });
      } else {
        addMessage({
          text:
            "Bu konuda g√ºvenilir bir √∂zet bulamadƒ±m reis. Uydurmak istemiyorum.\n" +
            "Soruyu biraz daha a√ßƒ±k veya farklƒ± sorabilirsin.",
          isUser: false,
        });
      }
    }

    function sendTextMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage({ text, isUser: true });
      inputEl.value = "";
      inputEl.focus();
      handleBotReply(text);
    }

    sendBtn.addEventListener("click", sendTextMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendTextMessage();
      }
    });

    fileBtn.addEventListener("click", () => {
      fileInput.value = "";
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      addMessage({
        imageUrl: url,
        isUser: true,
        text: "",
      });

      setTimeout(() => {
        addMessage({
          text: "Fotoƒürafƒ±nƒ± g√∂rd√ºm reis üì∑ ƒ∞stersen biraz da ne olduƒüunu anlat.",
          isUser: false,
        });
      }, 400);

      setTimeout(() => URL.revokeObjectURL(url), 15000);
    });

    // ƒ∞lk kar≈üƒ±lama
    addMessage({
      text:
`Selam reis üíú
Ben M√òR‚Ä¢AI.

‚Ä¢ Wikipedia'dan T√ºrk√ße √∂zet bulmaya √ßalƒ±≈üƒ±rƒ±m
‚Ä¢ "bana kedi resmi g√∂nder" dersen g√∂rsel de g√∂steririm
‚Ä¢ Uydurma yok, bilmediƒüimde a√ßƒ±k√ßa s√∂ylerim.`,
      isUser: false,
    });
  </script>
</body>
</html>
